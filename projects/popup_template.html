<!-- Template for projects -->
<link rel='stylesheet' type='text/css' href='/assets/css/styles_feeling_responsive.css'>
<link rel='stylesheet' type='text/css' href='/assets/css/popups.css'>
<body>
<div class='container'>
    <!-- Project Details Go Here -->
    <!-- Insert in the order of Title, Authors, and Image link-->
    <h2 class='text-uppercase'></h2>
    <p class='text-authors'></p>
    <img class='img-popup' src='./' alt='Take a look'>
    <p></p><h1 id='abstract'>Abstract</h1>
</div>

<!-- Insert Abstract Here -->
<p class='abstract'>Insert Abstract Here</p>

<!-- Insert Links for manuscript, pipeline, and access -->
<h1 id='available-data'>Available data:</h1>
<h3 id='manuscript'><a href='https://'>Manuscript</a></h3>
<h3 id='computational-pipeline'><a href='https://'>Computational pipeline</a></h3>
<h3 id='apply-for-dataset-access'><a href='https://'>Apply for dataset access</a></h3>

<!-- Insert Date, PI, and Category -->
<ul class='list-inline'>
    <br></br>
    <p>Date: Insert Date</p>
    <p>PI: Insert PI</p>
    <p>Category: Insert Category</p>
</ul>

<!-- This generates a button to close the popup, do not touch-->
    <button class='btn btn-primary' data-dismiss='modal' type='button', onclick='hidePopup()''>
        Close Project
    </button>
</body>


<!-- The following template is to paste into /pages/projects.md -->
<div class="image-container">
    <!-- Insert image link after /images/ and insert the html page the project detail is located after /projects/-->
    <img src="{{ site.url }}{{ site.baseurl }}/images/InsertImage" alt="Main Image" class="main-image">
    <div alt="Hover Image" class="hover-shape" onclick="showPopup('{{ site.url }}{{ site.baseurl }}/projects/InsertHTML')"></div>
</div>
